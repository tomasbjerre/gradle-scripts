buildscript {
 repositories {
  maven {
   url "https://plugins.gradle.org/m2/"
  }
  mavenLocal()
 }
 dependencies {
  classpath "gradle.plugin.se.bjurr.gitchangelog:git-changelog-gradle-plugin:1.+"
 }
}

task gitChangelogTask(type: se.bjurr.gitchangelog.plugin.gradle.GitChangelogTask) {
 gitHubApi = "https://api.github.com/repos/tomasbjerre/"+project.name;
 gitHubToken = System.properties['GITHUB_OAUTH2TOKEN'];
 jiraIssuePattern = "\\bJENKINS-([0-9]+)\\b";
 removeIssueFromMessage = true
 file = new File("CHANGELOG.md");
 templateContent = """
 # ${projectDisplayName} changelog

Changelog of ${projectDisplayName}.

{{#tags}}
## {{name}}
 {{#issues}}
  {{#hasIssue}}
   {{#hasLink}}
### {{name}} [{{issue}}]({{link}}) {{title}} {{#hasIssueType}} *{{issueType}}* {{/hasIssueType}} {{#hasLabels}} {{#labels}} *{{.}}* {{/labels}} {{/hasLabels}}
   {{/hasLink}}
   {{^hasLink}}
### {{name}} {{issue}} {{title}} {{#hasIssueType}} *{{issueType}}* {{/hasIssueType}} {{#hasLabels}} {{#labels}} *{{.}}* {{/labels}} {{/hasLabels}}
   {{/hasLink}}
  {{/hasIssue}}
  {{^hasIssue}}
### {{name}}
  {{/hasIssue}}

  {{#commits}}
**{{{messageTitle}}}**

{{#messageBodyItems}}
 * {{.}} 
{{/messageBodyItems}}

[{{hash}}](https://github.com/{{ownerName}}/{{repoName}}/commit/{{hash}}) {{authorName}} *{{commitTime}}*

  {{/commits}}

 {{/issues}}
{{/tags}}
 """;
}
